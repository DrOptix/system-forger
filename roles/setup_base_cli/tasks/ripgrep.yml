- name: Base CLI | ripgrep | Mark 'ripgrep' to be installed
  ansible.builtin.set_fact:
    packages_to_install: "{{ packages_to_install + ['ripgrep'] }}"

- name: Base CLI | ripgrep | Deploy 'fish' functions for 'grep'
  ansible.builtin.copy:
    src: "ripgrep/{{ item }}"
    dest: "{{ target_user_info.home }}/{{ item }}"
    owner: "{{ target_user_info.name }}"
    group: "{{ target_user_info.name }}"
    mode: "0644"
  loop:
    - .config/fish/functions/grep.fish
